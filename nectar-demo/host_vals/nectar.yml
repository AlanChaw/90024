# common variables
availability_zone: melbourne-np

# volume
volumes:
  - vol_name: demo-vol-1
    vol_size: 10
  - vol_name: demo-vol-2
    vol_size: 10

# security group
security_groups:
  - name: demo_ssh
    description: "Demo security group for SSH access"
    protocol: tcp
    port_range_min: 22
    prot_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: demo_http
    description: "Demo security group for HTTP"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0

# instance openstacksdk
instance_name: demo
instance_image: 8d49e526-802c-4b90-a318-f64a87f07039
instance_key_name: keypair0
instance_flavor: m1.small
