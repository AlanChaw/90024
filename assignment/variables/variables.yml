# common variables
availability_zone: melbourne-qh2

# security group
security_groups:
  - name: demo_ssh
    description: "Demo security group for SSH access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: demo_http
    description: "Demo security group for HTTP access"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: demo_couchdb
    description: "Demo security group for couchdb cluster setup"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0

# instance openstacksdk
instance_name0: demo0
instance_name1: demo1
instance_name2: demo2
instance_image: 394a1b97-a8d3-4593-aab0-8156f0dfeeca
instance_key_name: Group58
instance_flavor: m1.small

# couchdb user and password
user: admin
password: 123456
